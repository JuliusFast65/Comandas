<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo Comandas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Pantalla de Inicio de Sesión -->
        <div id="login-screen" class="screen active">
            <h3>Iniciar Sesión</h3>
            <input type="text" id="username" placeholder="Usuario">
            <input type="password" id="password" placeholder="Contraseña">
            <button onclick="showScreen('mesa-screen')">Iniciar Sesión</button>
        </div>
        
        <!-- Pantalla de Configuración de Mesas -->
        <div id="mesa-screen" class="screen">
            <h3>Configuración de Mesas</h3>
            <button onclick="showScreen('toma-ordenes-screen')">Agregar Mesa</button>
            <ul id="mesa-list">
                <li>Mesa 1 (Capacidad: 4) <button>Editar</button></li>
                <li>Mesa 2 (Capacidad: 2) <button>Editar</button></li>
                <li>Mesa 3 (Capacidad: 6) <button>Editar</button></li>
            </ul>
            <button onclick="showScreen('toma-ordenes-screen')">Siguiente</button>
        </div>
        
        <!-- Pantalla de Toma de Órdenes -->
        <div id="toma-ordenes-screen" class="screen">
            <h3>Toma de Órdenes</h3>
            <label>Mesa:</label>
            <select id="mesa-select">
                <option>Mesa 1</option>
                <option>Mesa 2</option>
                <option>Mesa 3</option>
            </select>
            <label>Personas (Pax):</label>
            <input type="number" id="pax" min="1" value="1">
            <label>Para llevar:</label>
            <input type="checkbox" id="para-llevar">
            <div id="categories" class="categories">
                <h3>Categorías</h3>
                <div class="category" onclick="showProducts('entradas')">Entradas</div>
                <div class="category" onclick="showProducts('platos')">Platos Fuertes</div>
                <div class="category" onclick="showProducts('postres')">Postres</div>
                <div class="category" onclick="showProducts('bebidas')">Bebidas</div>
            </div>
            <div id="products" class="products"></div>
            <ul id="orden-list"></ul>
            <button onclick="showScreen('confirmacion-screen')">Confirmar Orden</button>
        </div>
        
        <!-- Pantalla de Confirmación de Órdenes -->
        <div id="confirmacion-screen" class="screen">
            <h3>Confirmación de Orden</h3>
            <ul id="confirmacion-list"></ul>
            <button onclick="enviarOrden()">Enviar a Cocina</button>
        </div>
        
        <!-- Pantalla de Autorización -->
        <div id="autorizacion-screen" class="screen">
            <h3>Autorización</h3>
            <input type="text" id="auth-code" placeholder="Código de Autorización">
            <button onclick="autorizar()">Confirmar</button>
        </div>
        
        <!-- Pantalla de Órdenes en Cocina -->
        <div id="cocina-screen" class="screen">
            <h3>Órdenes en Cocina</h3>
            <ul id="cocina-list"></ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
