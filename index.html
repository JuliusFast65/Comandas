<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo Comandas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Pantalla de Inicio de Sesión -->
        <div id="login-screen" class="screen active">
            <h3>Iniciar Sesión</h3>
            <input type="text" id="username" placeholder="Usuario">
            <input type="password" id="password" placeholder="Contraseña">
            <button onclick="showScreen('mesas-screen')">Iniciar Sesión</button>
        </div>
        
        <!-- Pantalla de Selección de Mesas -->
        <div id="mesas-screen" class="screen">
            <h3>Seleccionar Mesa</h3>
            <div id="mesas" class="mesas scrollable"></div>
            <button onclick="showScreen('cocina-screen')">Ir a Cocina</button>
        </div>
        
        <!-- Pantalla de Toma de Órdenes -->
        <div id="toma-ordenes-screen" class="screen">
            <div class="header">
                <h3 class="center-title">Orden de la mesa <span id="mesa-numero"></span></h3>
                <div class="mesa-info">
                    <label>Mesa: <span id="mesa-seleccionada"></span></label>
                    <label>Cuentas: <input type="number" id="cuentas" min="1" value="1" onchange="actualizarCuentas()"></label>
                    <label>Para llevar: <input type="checkbox" id="para-llevar"></label>
                </div>
            </div>
            <div class="container">
                <div id="selection" class="selection scrollable">
                    <div id="categories" class="categories">
                        <div class="category" onclick="showProducts('entradas')">Entradas</div>
                        <div class="category" onclick="showProducts('platos')">Platos Fuertes</div>
                        <div class="category" onclick="showProducts('postres')">Postres</div>
                        <div class="category" onclick="showProducts('bebidas')">Bebidas</div>
                        <div class="category" onclick="showProducts('bebidasAlcoolicas')">Bebidas Alcohólicas</div>
                        <div class="category" onclick="showProducts('adicionales')">Adicionales</div>
                    </div>
                    <div id="products" class="products"></div>
                    <button id="back-to-categories" onclick="showCategories()">Volver a Categorías</button>
                </div>
                <div id="order" class="order scrollable">
                    <ul id="orden-list"></ul>
                </div>
            </div>
            <div class="footer">
                <button onclick="confirmarOrden()">Confirmar Orden</button>
                <button onclick="cancelarOrden()">Cancelar Orden</button>
            </div>
        </div>
        
        <!-- Pantalla de Confirmación de Órdenes -->
        <div id="confirmacion-screen" class="screen">
            <h3>Confirmación de Orden</h3>
            <ul id="confirmacion-list"></ul>
            <div class="button-group">
                <button onclick="enviarCocina()">Enviar a Cocina</button>
                <button onclick="showScreen('toma-ordenes-screen')">Volver a la Orden</button>
            </div>
        </div>
        
        <!-- Pantalla de Autorización -->
        <div id="autorizacion-screen" class="screen">
            <h3>Autorización</h3>
            <input type="text" id="auth-code" placeholder="Código de Autorización">
            <button onclick="autorizar()">Confirmar</button>
        </div>
        
        <!-- Pantalla de Órdenes en Cocina -->
        <div id="cocina-screen" class="screen">
            <h3>Órdenes en Cocina</h3>
            <div id="cocina-list" class="cocina-list scrollable"></div>
            <button onclick="showScreen('mesas-screen')">Volver a Mesas</button>
        </div>
    </div>

    <!-- Modal para añadir notas -->
    <div id="nota-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h3>Añadir Nota</h3>
            <textarea id="nota-texto" placeholder="Escribe tu nota aquí"></textarea>
            <button onclick="guardarNota()">Guardar Nota</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
