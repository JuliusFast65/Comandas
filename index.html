<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo Comandas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Pantalla de Inicio de Sesión -->
        <div id="login-screen" class="screen active">
            <h3>Iniciar Sesión</h3>
            <input type="text" id="username" placeholder="Usuario">
            <input type="password" id="password" placeholder="Contraseña">
            <button onclick="showScreen('mesas-screen')">Iniciar Sesión</button>
        </div>
        
        <!-- Pantalla de Selección de Mesas -->
        <div id="mesas-screen" class="screen">
            <h3>Seleccionar Mesa</h3>
            <div id="mesas" class="mesas"></div>
        </div>
        
        <!-- Pantalla de Toma de Órdenes -->
        <div id="toma-ordenes-screen" class="screen">
            <h3 class="center-title">Toma de Órdenes</h3>
            <div class="mesa-info">
                <label>Mesa: <span id="mesa-seleccionada"></span></label>
                <label>Pax: <input type="number" id="pax" min="1" value="1"></label>
                <label>Para llevar: <input type="checkbox" id="para-llevar"></label>
            </div>
            <div class="container">
                <div id="selection" class="selection">
                    <div id="categories" class="categories">
                        <div class="category" onclick="showProducts('entradas')">Entradas</div>
                        <div class="category" onclick="showProducts('platos')">Platos Fuertes</div>
                        <div class="category" onclick="showProducts('postres')">Postres</div>
                        <div class="category" onclick="showProducts('bebidas')">Bebidas</div>
                    </div>
                    <div id="products" class="products"></div>
                    <button id="back-to-categories" onclick="showCategories()">Volver a Categorías</button>
                </div>
                <div id="order" class="order">
                    <ul id="orden-list" class="scrollable"></ul>
                </div>
            </div>
            <button onclick="confirmarOrden()">Confirmar Orden</button>
            <button onclick="cancelarOrden()">Cancelar Orden</button>
        </div>
        
        <!-- Pantalla de Confirmación de Órdenes -->
        <div id="confirmacion-screen" class="screen">
            <h3>Confirmación de Orden</h3>
            <ul id="confirmacion-list"></ul>
            <button onclick="enviarCocina()">Enviar a Cocina</button>
            <button onclick="showScreen('toma-ordenes-screen')">Volver a la Orden</button>
        </div>
        
        <!-- Pantalla de Autorización -->
        <div id="autorizacion-screen" class="screen">
            <h3>Autorización</h3>
            <input type="text" id="auth-code" placeholder="Código de Autorización">
            <button onclick="autorizar()">Confirmar</button>
        </div>
        
        <!-- Pantalla de Órdenes en Cocina -->
        <div id="cocina-screen" class="screen">
            <h3>Órdenes en Cocina</h3>
            <ul id="cocina-list"></ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
