<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Pantalla de inicio de sesión -->
        <div id="login-screen" class="screen active">
            <h2>Inicio de Sesión</h2>
            <input type="text" placeholder="Usuario" id="usuario">
            <input type="password" placeholder="Contraseña" id="contrasena">
            <button onclick="iniciarSesion()">Entrar</button>
        </div>

        <!-- Pantalla de selección de mesas -->
        <div id="seleccion-mesas-screen" class="screen">
            <h2>Seleccionar Mesa</h2>
            <div id="mesas" class="mesas"></div>
            <h2>Para Llevar</h2>
            <div id="para-llevar" class="para-llevar"></div>
            <button onclick="crearParaLlevar()">Nueva Orden Para Llevar</button>
            <button onclick="showScreen('cocina-screen')">Ver Cocina</button>
            <button onclick="showScreen('bar-screen')">Ver Bar</button>
        </div>

        <!-- Pantalla de toma de órdenes -->
        <div id="toma-ordenes-screen" class="screen">
            <div class="order-header">
                <h2>Orden de <span id="orden-tipo"></span> <span id="orden-numero"></span></h2>
                <label>
                    Cuentas:
                    <input type="number" id="cuentas" value="1" min="1" onchange="actualizarCuentas()">
                </label>
            </div>

            <div class="container">
                <div id="selection" class="selection scrollable">
                    <div id="categories" class="categories">
                        <div class="category entradas" onclick="showProducts('entradas')">Entradas</div>
                        <div class="category platos" onclick="showProducts('platos')">Platos Fuertes</div>
                        <div class="category postres" onclick="showProducts('postres')">Postres</div>
                        <div class="category bebidas" onclick="showProducts('bebidas')">Bebidas</div>
                        <div class="category bebidasAlcoolicas" onclick="showProducts('bebidasAlcoolicas')">Bebidas Alcohólicas</div>
                        <div class="category adicionales" onclick="showProducts('adicionales')">Adicionales</div>
                    </div>
                    <div id="products" class="products"></div>
                    <button id="back-to-categories" onclick="showCategories()">Volver a Categorías</button>
                </div>
                <div id="order" class="order scrollable">
                    <ul id="orden-list"></ul>
                </div>
            </div>
            <div class="footer">
                <button onclick="confirmarOrden()">Confirmar Orden</button>
                <button onclick="cancelarOrden()">Volver a Mesas</button>
            </div>
        </div>

        <!-- Pantalla de confirmación de órdenes -->
        <div id="confirmacion-screen" class="screen">
            <h2>Confirmar Orden</h2>
            <ul id="confirmacion-list" class="orden-list scrollable"></ul>
            <div class="footer">
                <div class="button-group">
                    <button onclick="enviarCocina()">Enviar a Preparación</button>
                    <button onclick="showScreen('toma-ordenes-screen')">Volver a la Orden</button>
                </div>
            </div>
        </div>

        <!-- Pantalla de cocina -->
        <div id="cocina-screen" class="screen">
            <h2>Órdenes en Cocina</h2>
            <div id="cocina-list" class="cocina-list"></div>
            <button onclick="showScreen('seleccion-mesas-screen')">Volver a Mesas</button>
        </div>

        <!-- Pantalla de bar -->
        <div id="bar-screen" class="screen">
            <h2>Órdenes en Bar</h2>
            <div id="bar-list" class="bar-list"></div>
            <button onclick="showScreen('seleccion-mesas-screen')">Volver a Mesas</button>
        </div>
    </div>

    <!-- Modal para añadir notas -->
    <div id="nota-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h3>Añadir Nota</h3>
            <textarea id="nota-texto" rows="4"></textarea>
            <button onclick="guardarNota()">Guardar Nota</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
