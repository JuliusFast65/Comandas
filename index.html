<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orden</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="orderForm">
        <div class="order-details">
            <label for="mesa">Mesa:</label>
            <input type="text" id="mesa" name="mesa">

            <label for="pax">Pax:</label>
            <input type="number" id="pax" name="pax">

            <label for="takeaway">Para llevar:</label>
            <input type="checkbox" id="takeaway" name="takeaway">
        </div>

        <div class="order-items">
            <h3>Órdenes</h3>
            <div class="item">
                <label for="item1">Artículo 1</label>
                <input type="number" id="item1" name="item1" min="1">
            </div>
            <div class="item">
                <label for="item2">Artículo 2</label>
                <input type="number" id="item2" name="item2" min="1">
            </div>
            <!-- Agregar más artículos según sea necesario -->
        </div>

        <button type="button" onclick="confirmOrder()">Confirmar Orden</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
